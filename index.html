<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inspirational Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="clock-container">
        <div class="time-container" id="time"></div>
        <div class="date-container" id="date"></div>
      </div>
      <div class="quote-container">
        <blockquote class="quote" id="quote">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
          enim ipsum unde, doloremque voluptatum sapiente quasi consectetur
          eveniet ratione aut?
        </blockquote>

        <p class="author" id="author"></p>
      </div>
      <button class="btn" id="btn">Need another quote?</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
